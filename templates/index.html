<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Centrer le contenu */
        }
        h1 {
            text-align: center;
        }
        .login-btn {
            display: inline-block; /* Afficher le bouton en ligne */
            padding: 10px 20px; /* Ajouter de l'espace autour du texte */
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur la page d'accueil</h1>
        <p>Ceci est une page d'accueil simple pour votre application.</p>
        <p>Vous pouvez ajouter du contenu suppl√©mentaire ici selon les besoins de votre application.</p>
        <a href="/login" class="login-btn">Se connecter</a>
    </div>
</body>
</html>

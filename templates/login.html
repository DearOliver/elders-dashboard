<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: #1f1f1f;
            color: #FFFFFF;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center; /* Centrer le formulaire */
        }
        input[type="text"] {
            margin: 0 auto 10px auto; /* Ajouter de la marge en bas */
        }
        input[type="password"] {
            margin: 0 auto 10px auto; /* Ajouter de la marge en bas */
        }
        input[type="submit"] {
            width: 100%;
            max-width: 300px; /* Limiter la largeur des champs de formulaire */
            padding: 10px;
            margin: 10px auto 0 auto; /* Ajouter de la marge en haut */
            display: block; /* Afficher les champs de formulaire sur une ligne distincte */
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .bg-lightdark {
            background-color: #4a4a4a; /* Remplacez #007bff par le code couleur de votre choix */
            color: #FFFFFF; /* Couleur du texte */
        }

        .bg-lightdark2 {
            background-color: #6e6e6e; /* Remplacez #007bff par le code couleur de votre choix */
            color: #FFFFFF; /* Couleur du texte */
        }
    </style>
</head>
<body>
    <div class="container bg-lightdark">
        <h1>Connexion</h1>
        <form method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
        </form>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
